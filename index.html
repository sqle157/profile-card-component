<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="card container">
				<div>
					<img src="./images/bg-pattern-card.svg" alt="card background" />
				</div>
				<div class="card__body flex">
					<div class="card__profile-img">
						<img src="./images/image-victor.jpg" alt="profile image" />
					</div>
					<div class="card__info flex">
						<div class="flex">
							<h1 class="fw-700 fs-400 line-height-400 text-primary-900">Victor Crest</h1>
							<p class="fw-400 text-primary-700 line-height-400">26</p>
						</div>
						<p class="fw-400 fs-300 line-height-300 text-primary-700">London</p>
					</div>
				</div>
				<div class="card__footer grid">
					<div class="card__stat flex">
						<h2 class="fw-700 fs-400 line-height-400 text-primary-900">80K</h2>
						<p class="fw-400 fs-100 letter-spacing-1 line-height-100 text-primary-700">
							Followers
						</p>
					</div>
					<div class="card__stat flex">
						<h2 class="fw-700 fs-400 line-height-400 text-primary-900">803K</h2>
						<p class="fw-400 fs-100 letter-spacing-1 line-height-100 text-primary-700">
							Likes
						</p>
					</div>
					<div class="card__stat flex">
						<h2 class="fw-700 fs-400 line-height-400 text-primary-900">1.4K</h2>
						<p class="fw-400 fs-100 letter-spacing-1 line-height-100 text-primary-700">
							Photos
						</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
